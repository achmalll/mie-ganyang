<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Bowl -->
  <path d="M8 32h48c0 16-10 24-24 24S8 48 8 32z" fill="url(#bowlGrad)"/>
  <!-- Bowl rim highlight -->
  <ellipse cx="32" cy="32" rx="24" ry="6" fill="#e63746"/>
  <!-- Noodles in bowl -->
  <path d="M20 34c4 2 8-1 12 1s8 3 12 0" stroke="#F4A261" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M18 38c5 2 10-2 14 0s9 4 14-1" stroke="#F4A261" stroke-width="2" stroke-linecap="round" fill="none"/>
  <!-- Steam/Fire 1 -->
  <path d="M22 26c0-4 2-8 2-8s2 4 2 8c0 2-1 4-2 4s-2-2-2-4z" fill="url(#fireGrad)"/>
  <!-- Steam/Fire 2 (center, bigger) -->
  <path d="M29 22c0-5 3-12 3-12s3 7 3 12c0 4-1.5 6-3 6s-3-2-3-6z" fill="url(#fireGrad)"/>
  <!-- Steam/Fire 3 -->
  <path d="M38 26c0-4 2-8 2-8s2 4 2 8c0 2-1 4-2 4s-2-2-2-4z" fill="url(#fireGrad)"/>
  <!-- Gradients -->
  <defs>
    <linearGradient id="bowlGrad" x1="32" y1="32" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#b91c1c"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#F4A261"/>
      <stop offset="100%" stop-color="#e63746"/>
    </linearGradient>
  </defs>
</svg>
